<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
    <form>
        <input type = "text" placeholder="Enter City" class ="city-input">
        <button type ="submit" >Get Weather</button>
    </form>

    <div id="weather-data">
        
      <div class="icon">
            <img src="http://openweathermap.org/img/wn/01d.png" alt="weatherIcon">
        </div>
        <div class="temperature">22C°</div>
        <div class="description">Sunny</div>
        <div class="details">
            <div> Feels like: 23C°</div>
            <div> Humidity: 40%</div>
            <div> Wind speed: 5 m/s</div>
        </div>
    </div>
    </div>

    <script src ="weather.js"></script>
</body>
</html>
